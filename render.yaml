services:
  - type: web
    name: chat-nest
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: false
    autoDeploy: true
    healthCheckPath: /health
